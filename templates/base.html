{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="{% static 'css/style1.css' %}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">SignLanguageChat</h4>
                    <p class="chatbox__description--header">Chat with us. How can we help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{% static 'images/chatbox-icon.png' %}" alt="Chatbox Icon" style="width: 40px; height: 40px;" /></button>
        </div> 
    </div>
</div>

    <script>
        $SCRIPT_ROOT = "{{ request.script_root }}";
    </script>
    <script type="text/javascript" src="{% static 'app.js' %}"></script>

</body>
</html>
